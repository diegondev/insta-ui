<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta UI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/images/instagram-celular.png" 
                alt="celular" 
                srcset="Celular com instagram na tela">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./assets/images/instagram-logo.png" alt="logo" srcset="Logo do instagram">
                <div class="profile-photo">
                    <img src="./assets/images/perfil-instagram.jpg" alt="Foto de perfis do instagram">
                </div>

                <a href="#" class="instagram-login">Continue como {usuario}</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é {usuario}</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
